<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pattern program</title>
</head>
<body>
		<script type="text/javascript">

			n=parseInt(prompt("enter the number:"));

			for(i=0;i<n;i++)
			{
				for(j=0;j<n;j++)
				{
					document.write("* ");
				}

				document.write("</br>");
			}
		</script>
</body>
</html>
