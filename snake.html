<!DOCTYPE html>
<html>
<head>
	<title>SNAKE_GAME</title>

	<style type="text/css">
		
		#snake{
			height: 30vh;
			width: 20vw;
			position:absolute;
			margin: 100px;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<input type="button" id="left" value="go Left" name="" onclick="goLeft()">
			</td>
			<td>
		<input type="button" id="right" value="go Right" name="" onclick="goRight()">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" id="up" value="go Up  " name="" onclick="goUp()">
			</td>
			<td>
		<input type="button" id="down" value="go Down" name="" onclick="goDown()">
			</td>
		</tr>
	</table>

		<img id="snake" src="snake.png">

		<script type="text/javascript">

				temp=100;

				var e;
				var b;
				var c;
				var d;

				

				function goLeft(){

					e=setInterval(goLeft,1000);

					clearInterval(b);
					clearInterval(c);
					clearInterval(d);


					var a=document.getElementById("snake");
					temp--;
					a.style.marginLeft=temp+"px";
					a.src="snakeLeft.png";					
				}

				function goRight(){

					b=setInterval(goRight,100);

					clearInterval(e);
					clearInterval(c);
					clearInterval(d);


					var a=document.getElementById("snake");
					
					temp++;
					a.style.marginLeft=temp+"px";
					a.src="snakeRight.png"

				}

				function goUp(){

						c=setInterval(goUp,1000);

					clearInterval(b);
					clearInterval(e);
					clearInterval(d);

					var a=document.getElementById("snake");
					
					temp--;
					a.style.marginTop=temp+"px";
					a.src="snakeUp.png";
				}

				function goDown(){

					d=setInterval(goDown,1000);

					clearInterval(b);
					clearInterval(c);
					clearInterval(e);


					var a=document.getElementById("snake");
					
					temp++;
					a.style.marginTop=temp+"px";
					a.src="snakeDown.png"

				}

		</script>


</body>
</html>
