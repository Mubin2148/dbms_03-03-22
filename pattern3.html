<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pattern3</title>
</head>
<body>
		<script type="text/javascript">

			n=parseInt(prompt("enter the number:"));

			for(i=n;i>0;i--)
			{
				for(j=i;j>0;j--)
				{
					document.write("\xa0 \xa0");
				}

				for(k=0;k<n;k++)
				{

					document.write("* ");
				}

				document.write("</br>")

			}

		</script>
</body>
</html>
