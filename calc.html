<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>calculator</title>
</head>
<body>

		<script type="text/javascript">

			alert("this page shows you a calculator");

			n1=parseInt(prompt("enter no 1:"));
			n2=parseInt(prompt("enter no 2:"));
			op=prompt("enter the operation:");

			if(op == "add"){

				document.write(n1+n2);
			}

			else if(op == "sub"){

				document.write(n1-n2);
			}

			else if(op == "mul"){

				document.write(n1*n2);
			}

			else if(op == "div"){

				document.write(n1/n2);
			}

			else{

				document.write("please enter the valid operation");
			}
		</script>




</body>
</html>
