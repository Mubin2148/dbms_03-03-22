<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<script type="text/javascript">

		s1=prompt("enter a word :");

		s2=s1.length;
		fi=0;
		li=0;

		for(i=0;i<s2;i++)
		{

			if(s1.charAt(i)=='a')
			{
				document.write("first index is : "+i);
				fi= i;
				break;
			}
		}

		document.write("</br>");

		for(j=s2;j>0;j--)
		{
			if(s1.charAt(j)=='a')
			{
				document.write("last index is : "+j);
				li=j;
				break;
			}
		}

		document.write("</br>");


		document.write("else part is :"+s1.substring(fi,li));

	</script>

</body>
</html>
