<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pattern2</title>
</head>
<body>
	<script type="text/javascript">

		n=parseInt(prompt("enter the number:"));

		for(i=0;i<n;i++)
		{

			for(j=0;j<n;j++)
			{
				if(i==0 || i==n-1 || j==0 || j==n-1)
				{
					document.write("* ");
				}

				else{
					document.write("\xa0 \xa0");
				}
			}

			document.write("</br>");
		}

	</script>
</body>
</html>
