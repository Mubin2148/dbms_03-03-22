<html>
<head>

	<title>Calculator</title>

<body>

	<table>

		<tr>

		<script type="text/javascript">

				var ans = parseInt(number1.value)+parseInt(number2.value);
				var a=document.getElementById("number1");

				var ansDisplay=document.getElementById("ans");
				ansDisplay.innerHTML=ans;

			}

			function sub(){

			}

			function mul(){

				var ans = parseInt(number1.value)*parseInt(number2.value);
				var a=document.getElementById("number1");

				var ans = parseInt(number1.value)/parseInt(number2.value);

	</table>
