<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>StringFunctions</title>
</head>
<body>

		<script type="text/javascript">

			alert("enter the string of atleast 10 character :");

			s1=prompt("enter the string :");

			s2=s1.substring(2,8);

			s3=s1.substr(2,8);

			s4=s1.indexOf('a');

			s5=s1.charAt(3);

			s6=s1.toUpperCase();

			s7=s1.toLowerCase();

			s8=s1.lastIndexOf('s');

			document.write(s2);
			document.write("</br>");
			document.write(s3);
			document.write("</br>");
			document.write(s4);
			document.write("</br>");
			document.write(s5);
			document.write("</br>");
			document.write(s6);
			document.write("</br>");
			document.write(s7);
			document.write("</br>");
			document.write(s8);

		</script>

</body>
</html>
