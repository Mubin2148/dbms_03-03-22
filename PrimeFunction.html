<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime</title>
</head>
<body>
			<script type="text/javascript">

				function Prime(){

					n=parseInt(prompt("enter the number :"));

					flag=true;

					for(i=0;i<n;i++)
					{
						if(n%i==0)
						{
							flag=false;
							break;
						}
					}

					if(flag)
					{
						document.write(n+" is a prime number ");
					}

					else
					{
						document.write(n+" is not a prime number ")
					} 
				}

				Prime();

			</script>
</body>
</html>
