<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime no.</title>
</head>
<body>
		<script type="text/javascript">

			n= parseInt(prompt("enter the number :"));

			m=1;

			for(i=2;i<=(n/2);i++)
			{

				if(n%i==0)
				{
					m=2;
					break;
				}
			}

			if(m==2)
			{
				document.write("the number is not a prime number");
			}
			else if(n==1)
			{
				document.write("the number is 1");
			}
			else{
				document.write("the number is prime :");
			}

		</script>
</body>
</html>
