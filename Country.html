<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Country</title>
</head>
<body>

		<script type="text/javascript">

			n=parseInt(prompt("enter the number of elements :"));

			var array=[n];

			for(i=0;i<n;i++)
			{
				array[i]=prompt("enter the name of Country :");
			}
			for(i=0;i<n;i++)
			{
				document.write("the country is :"+array[i]);
				document.write("</br>");


			}

		</script>

</body>
</html>
