<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Split</title>
</head>
<body>

	<script type="text/javascript">

		s1= "Hello From Mubin Seta";

		n=prompt("enter the word:");

		var s2=s1.split(" ");

		for(i=0;i<s2.length;i++)
		{

			if(n==s2[i])
			{
				document.write(i)
			}

		}

		

	</script>

</body>
</html>
