<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ArrayFunctions</title>
</head>
<body>

			<script type="text/javascript">

				a=["mubin","divyank",1234,"devanshu"];

				document.write(a);

				document.write("</br>");

				a.push("krishita")

				document.write(a)

				document.write("</br>");

				a.pop();

				document.write(a);

				document.write("</br>");

				document.write(a.sort());

			</script>

</body>
</html>
