<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ArrayMax</title>
</head>
<body>

		<script type="text/javascript">

			n=parseInt(prompt("enter the size of array :"));

			var array =	[n];

			for(i=0;i<n;i++)
			{
				array[i]=parseInt(prompt("enter the "+(i+1)+"th element of array :"));
			}

			max=array[0];

			for(i=0;i<n;i++)
			{
				if(array[i]>max)
				{
					max=array[i];
				}
			}

			document.write("the maximum number is :"+max);

		</script>

</body>
</html>
