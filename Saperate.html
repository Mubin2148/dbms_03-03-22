<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Separate</title>
</head>
<body>

		<script type="text/javascript">

			n=prompt("enter the two digit number :");

			power=parseInt(n%10);
			base=parseInt(n/10);


			document.write("the answer is :"+Math.pow(base,power));

		</script>

</body>
