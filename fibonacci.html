<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fibonacci</title>
</head>
<body>
		<script type="text/javascript">

			n=parseInt(prompt("enter the number :"));

			const array = [n];
			array[0]=0;
			array[1]=1;

			document.write(array[0]+",");
			document.write(array[1]+",");


			for(i=2;i<n;i++)
			{
				array[i]=array[i-1]+array[i-2];

				document.write(array[i]+",");



			}

		</script>
</body>
</html>
